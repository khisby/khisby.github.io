    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
        <div class="header header--contact">
            <span class="header__left">
                <img class="header__logo" src="assets/images/khisoft.png" alt="Khisoft Logo">
            </span>
            <span class="header__right">
                <ul class="header__menu">
                    <li class="header__menu__item">
                        <a class="header__menu__link" href="index.html">Home</a>

                    <li class="header__menu__item">

                    <li class="header__menu__item">
                        <a class="header__menu__link" href="#">Blog</a>
                    </li>
                    <li class="header__menu__item">
                        <a class="header__menu__link header__menu__link--active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </span>
        </div>
        <div class="content">
            <div class="content__row content__row--contact">
                <h1 class="content__title">let's connect <br> with me</h1>
                <p class="content__description">I like to create things with fun, <br> open-minded people. <strong>Feel free to say hello!</strong></p>
            </div>
            <div class="content__row content__row--contact-page-2">
                <div class="content__body__box">
                    <div class="content__body__box__item">
                        <h1 class="content__body__box__item__title">Connect me</h1>
                        <ul class="content__body__box__item__connectme">
                            <li>
                                <a href="#">
                                    <img src="https://img.icons8.com/officel/100/000000/linkedin.png" alt="Linked In">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="https://img.icons8.com/ios-filled/100/000000/upwork.png" alt="Upwork">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="https://img.icons8.com/color/100/000000/facebook-new.png" alt="Facebook">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="https://img.icons8.com/ios-filled/100/000000/github.png" alt="Github">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="https://img.icons8.com/color/100/000000/instagram-new.png" alt="Instagram">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="https://img.icons8.com/color/100/000000/playstore.png" alt="Playstore">
                                </a>
                            </li>

                        </ul>
                    </div>
                    <div class="content__body__box__item">
                        <h1 class="content__body__box__item__title">Send me a message</h1>
                        <form action="#" method="POST">
                            <p class="content__body__box__item__input__title">Name </p>
                            <input type="text" class="content__body__box__item__input" placeholder="Input your Name..."/>
                            <p class="content__body__box__item__input__title">Email </p> 
                            <input type="text" class="content__body__box__item__input" placeholder="Input your Email..."/>
                            <p class="content__body__box__item__input__title">Message </p>
                            <textarea class="content__body__box__item__input mb1" name="" id="" cols="30" rows="10" placeholder="Input your message..."></textarea>
                            <input class="btn btn--secondary btn--large" value="Submit" type="submit" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2019 <a class="a__link" href="https://khisoft.id">Khisoft</a> - Khisby Al Ghofari</p>
